name: Terraform Apply - Production

on:
  push:
    branches: [ "production" ]

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set workspace
        run: echo "TF_WORKSPACE=production" >> $GITHUB_ENV

      - name: Terraform Init
        run: |
          terraform -chdir=infra init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="key=${{ secrets.TF_STATE_KEY_PREFIX }}/terraform/${TF_WORKSPACE}/terraform.tfstate" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_DDB_TABLE }}"

      - name: Select/Create Workspace
        run: |
          cd infra
          terraform workspace select ${TF_WORKSPACE} || terraform workspace new ${TF_WORKSPACE}

      - name: Terraform Plan
        run: |
          cd infra
          terraform plan -input=false -var="environment=${TF_WORKSPACE}" -var="ssh_public_key=${{ secrets.SSH_PUBLIC_KEY }}" -out=tfplan

      - name: Terraform Apply
        run: |
          cd infra
          terraform apply -input=false -auto-approve tfplan
